<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="todo-container">
        <div class="container">
            <div class="todo-head my-2 mx-2">
                <p>
                    Todo Application
                </p>
            </div>

            <div class="todo-div scrollbar" id="main-continar-todo">
                <!-- <div class="todo-card">
                    <p>
                        
                    </p>
                    <span>

                    </span>
                    <div class="my-2">
                        <button type="button" class="btn btn-outline-primary btn-sm">Update</button>
                        <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                    </div>
                </div> -->
            </div>



        </div>

        <div class="todo-foot">
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#todoModal">
                ADD Todo
            </button>
            <button type="button" class="btn btn-outline-danger" onclick="deleteAll()">
                Delete All Todo
            </button>

        </div>

    </div>





    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Insert Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body scrollbar">
                    <div>
                        <label for="todo-title" class="form-label">
                            Todo Title
                        </label>
                        <input type="text" placeholder="Title" id="todo-title" class="form-control">
                    </div>
                    <div class="my-2">
                        <label for="todo-data" class="form-label">
                            Todo Data
                        </label>
                        <textarea name="Todo frame" id="todo-data" cols="30" rows="10" placeholder="Input Your work"
                            class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" onclick="insertTodo()" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>


</html>
